            <!---------------------------------------------- Conteudo da Página Detalhes -------------------------------------------------------------->
            <MAIN>
                <div class="details-panel">
                    <h1 style="text-align: center; color:white; ">Coin Details</h1>
                    <div class="searchBar">
                        <div class="searchInput">
                            <input type="text" id="search" class="form-control" name="pesquisa" placeholder="Pesquisa">
                            <div class="searchSuggestions">
                                
                            </div>
                            <div class="icon"><i class="fas fa-search"></i></div>
                        </div>
                    </div>
                    <div class="details-container">
                    <div class="coinLOGO-container">
                        <img class="media-coin" id="coinLOGO">
                    </div>
                    <div class='coin-panel-details'>
                        <div class="coin-panel-Name coinDetails">
                            <label>Nome:</label>
                            <label class="coin-Name"></label>
                        </div>
                        <div class="coin-panel-Rank coinDetails">
                            <label>Rank:</label>
                            <label class="coin-Rank"></label>
                        </div>
                        <div class="coin-panel-ValorAtual coinDetails">
                            <label>Valor Atual:</label>
                            <label class="coin-ValorAtual" style="font-weight: bold;"></label>
                        </div>
                        <div class="coin-panel-TotalUnidades coinDetails">
                            <label>Numero Total de Ações Existentes:</label>
                            <label class="coin-TotalUnidades"></label>
                        </div>
                        <div class="coin-panel-MarketChangePercentage24h coinDetails">
                            <label>Percentagem da Mudança do Valor da Moeda em 24H:</label>
                            <label class="coin-MarketChangePercentage24h"></label>
                        </div>
                        <div class="coin-panel-Preco24h coinDetails">
                            <label>Mudança de preço nas últimas 24h:</label>
                            <label class="coin-Preco24h" style="font-weight: bold;"></label>
                            </div>
                        <div class="coin-panel-High24h coinDetails">
                            <label>Preço mais alto nas ultimas 24h:</label>
                            <label style="color:green ; font-weight: bold;" class="coin-High24h"></label>
                        </div>
                        <div class="coin-panel-Low24h coinDetails">
                            <label>Preço mais baixo nas ultimas 24h:</label>
                            <label style="color:red; font-weight: bold;" class="coin-Low24h"></label>
                        </div>
                        <div class="coin-panel-TotalCoins coinDetails">
                            <label>Moedas Existentes em Circulação:</label>
                            <label class="coin-TotalCoins"></label>
                        </div>
                        <div class="coin-panel-UpdateData coinDetails">
                            <label>Data da Atualização:</label>
                            <label class="coin-UpdateData"></label>
                        </div>
                    </div>
                    </div>
                </div>
            </MAIN>
        </BODY>
